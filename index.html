<!DOCTYPE html>
<html>
<head>
	<title>Moodsic - Your Source for Mood Based Music</title>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<!-- Accessibility Styling -->
	<link rel="stylesheet" type="text/css" href="./assets/css/alt-style.css">

	<!-- Primary Styling -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

	<!-- JavaScript -->
	<script type="text/javascript" src="./assets/javascript/logic.js"></script>

	<!-- moment.js CDN -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<!-- nav block -->
		<!-- nav goes here along with logo, accessibility, and sign in -->

	<!-- header block -->
		<!-- header goes here should we desire one -->

	<!-- body block -->
	<div class="container">

		<div class="row">
			
			<!-- carousel block -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

		  			<div class="carousel-inner" role="listbox">

		    			<div class="carousel-item active">
		      				<img class="d-block img-fluid" src="./assets/images/first-slide.png" alt="First slide">
		    			</div>
		    		
		    			<div class="carousel-item">
		      				<img class="d-block img-fluid" src="./assets/images/second-slide.png" alt="Second slide">
		    			</div>

		    			<div class="carousel-item">
		      				<img class="d-block img-fluid" src="./assets/images/third-slide.png" alt="Third slide">
		    			</div>

		  			</div>
		  		
			  		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

			    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    		<span class="sr-only">Previous</span>

			  		</a>
			  
			  		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    
			    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
			    		<span class="sr-only">Next</span>
			  
			  		</a>

				</div>

			</div>

		</div>

	</div>

	<!-- playlist block -->
		<!-- playlist block should be 3x2 with 6 playlists in total -->
			<!-- use col-xx-4 per playlist -->

	<!-- footer block -->
		<!-- footer goes here should we desire one -->

</body>
</html>
